<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter" ng-controller="homeController">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">To Do!</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        <div>
          <label class="toggle">
             <input type="checkbox" ng-model="$parent.showAll">
             <div class="track">
               <div class="handle"></div>
             </div>
          </label>
          Show all 
        </div>
        <ion-list>
          <ion-checkbox ng-model="item.completed" ng-repeat="item in list | filter:toShow()" ng-click="saveData(item)">{{item.task}}</ion-checkbox>

        </ion-list>
        <label class="item item-input">
          <input type="text" placeholder="Next item" ng-model="newTask" ng-blur="addItem(newTask); newTask = '';">
        </label>
      </ion-content>
    </ion-pane>
  </body>
</html>
